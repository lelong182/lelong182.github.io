<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Pannellum Demo</title>
	<link rel="stylesheet" href="https://cdn.pannellum.org/2.3/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.pannellum.org/2.3/pannellum.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		#panorama {
		    width: 100vw;
		    height: 100vh;
		}
	</style>
</head>
<body>
	
	<div id="panorama"></div>

	<script>
		pannellum.viewer('panorama', {
		    "type": "cubemap",
		    "hfov": 120,
		    "autoLoad": true,
		    "cubeMap": [
		        "img2/front.jpg",
		        "img2/right.jpg",
		        "img2/back.jpg",
		        "img2/left.jpg",
		        "img2/top.jpg",
		        "img2/bottom.jpg"
		    ]
		});
	</script>

</body>
</html>
