<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>A-Frame Demo</title>
		<script src="libs/jquery/dist/jquery.min.js"></script>
		<script src="libs/aframe/dist/aframe-master.min.js"></script>
		<script src="libs/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
	</head>
	<body>

		<script>
			AFRAME.registerComponent('scale-on-mouseenter', {
				// schema: {
				// 	to: {default: '2.5 2.5 2.5'}
				// },
				init: function () {
					var data = this.data;
					this.el.addEventListener('mouseenter', function () {
						this.setAttribute('scale', data.to);
					});
				}
			});
		</script>

		<a-scene>
			<a-assets>
				<img id="wooden" src="wooden.jpg" />
			    <img id="sky" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" />
			    <img id="ground" src="https://cdn.aframe.io/a-painter/images/floor.jpg" />
			</a-assets>
			<a-box src="#wooden" position="0 1 -5" rotation="0 45 45" scale="1 1 1" scale-on-mouseenter="to: 2 2 2">
				<a-animation attribute="position" to="0 1.2 -5" easing="ease-out" direction="alternate" dur="500" repeat="indefinite"></a-animation>
			</a-box>
			<a-sky src="#sky"></a-sky>
			<a-plane src="#ground" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>
	     	<a-light type="ambient" color="#445451"></a-light>
			<a-light type="point" intensity="2" position="2 4 4"></a-light>

			<a-camera>
				<a-cursor></a-cursor>
			</a-camera>
        	<!-- <a-entity environment="preset: forest;"></a-entity> -->
			<!--
				<a-assets>
					<a-asset-item id="long3d" src="long3d.dae"></a-asset-item>
				</a-assets>
				<a-entity position="-3 2 -10" collada-model="#long3d"></a-entity>
			-->
		</a-scene>

	</body>
</html>
