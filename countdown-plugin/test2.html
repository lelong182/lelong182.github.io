<style>#register-btn{background-color:#FF5520;border:none;color:#fff;padding:4px 7px;border-radius:40px;font-style:italic;font-size:8px;line-height:1.3;font-weight:700;font-family:'Roboto',sans-serif;text-transform:uppercase;text-shadow:-1px 1px 2px rgba(0,0,0,.5);outline:none;animation:pulse 2s infinite}#register-btn span {font-size:6px;font-weight:normal;display:block;text-transform:none;}#register-btn:hover{animation:none}#wrap-register-btn{margin:-40px 0 0 5px}@media (max-width:400px){#wrap-register-btn{margin:-38px 0 0 7px}#register-btn span{font-size:5px}}@media (max-width:325px){#wrap-register-btn{margin:-33px 0 0 8px}#register-btn{font-size: 7px}#register-btn span{font-size:4px}}@-webkit-keyframes pulse{0%{-webkit-box-shadow:0 0 0 0 rgba(255,255,255,.3)}70%{-webkit-box-shadow:0 0 5px 35px rgba(255,255,255,0)}100%{-webkit-box-shadow:0 0 0 0 rgba(255,255,255,0)}}@keyframes pulse{0%{-moz-box-shadow:0 0 0 0 rgba(255,255,255,.3);box-shadow:0 0 0 0 rgba(255,255,255,.3)}50%{-moz-box-shadow:0 0 5px 35px rgba(255,255,255,0);box-shadow:0 0 5px 35px rgba(255,255,255,0)}100%{-moz-box-shadow:0 0 0 0 rgba(255,255,255,0);box-shadow:0 0 0 0 rgba(255,255,255,0)}}</style>
<div id="wrap-register-btn">

if(res.data){var params='user_id='+res.data.userid;xmlhttpPOST.open('POST','https://api.vn-ops.shopee.io/api/subscribe/subscribe_mom_kid_baby/',!0);xmlhttpPOST.setRequestHeader('Content-type','application/x-www-form-urlencoded');xmlhttpPOST.onreadystatechange=function(){if(xmlhttpPOST.readyState==XMLHttpRequest.DONE){if(xmlhttpPOST.status==200){var res2=JSON.parse(xmlhttpPOST.responseText);if(res2.code===0){alert('Chúc mừng bạn đã đăng ký thành công. Mã voucher sẽ được gửi đến bạn sau 7-10 ngày ở mục Thông báo')}}}};xmlhttpPOST.send(params)}else{alert('Vui lòng đăng nhập tài khoản Shopee!')}}else if(xmlhttp.status==400){alert('There was an error 400')}else{alert('something else other than 200 was returned')}}};xmlhttp.open('GET','https://shopee.vn/api/v2/user/login_status',!0);xmlhttp.send();return false;})();return false;">Đăng ký ngay<span>Tôi cam kết con tôi đã trên 2 tuổi</span></button>
