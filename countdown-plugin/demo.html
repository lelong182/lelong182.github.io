  <title>Countdown Demo</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      position: relative;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    .container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>

<body>

<div style="height: 100px;background-color: red;"></div>

<iframe style="width: 100%; display: block"
        onLoad="calcHeight(this);"
        src="index.html?end=1532576301&bg=242424&color=ffffff&highlight=fdd835&title=chương trình sẽ bắt đầu sau"
        allowfullscreen frameborder="0"></iframe>
<script type="text/javascript">
  function calcHeight (iframeElement) {
    var the_height = iframeElement.contentWindow.document.body.scrollHeight
    iframeElement.style.height = the_height + 'px'
  }
</script>

<div style="height: 100px;background-color: blue;"></div>

</body>
